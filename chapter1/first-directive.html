<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Simple Directive</title>
    <script src="https://cdn.bootcss.com/angular.js/1.6.4/angular.min.js"></script>
</head>

<body>

    <!-- specify root element of application -->
    <div ng-app="myApp">
        <!-- register 'my-template.html' with $templateCache -->
        <script type="text/ng-template" id="my-template.html">
            <div ng-repeat="num in [1,2,3,4,5]">{{ num }}</div>
        </script>

        <!-- your custom element -->
        <my-directive></my-directive>
    </div>
    <script src="app.js"></script>
</body>

</html>
