<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Attribute Directive</title>
    <script src="https://cdn.bootcss.com/angular.js/1.6.4/angular.min.js"></script>
</head>

<body>

    <!-- specify root element of application -->
    <div ng-app="myApp">
       <div class="class-directive:cval; normal-class" some-attr="myvalue"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
